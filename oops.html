            class MyArr{

                myArr = [];
                length = 0;

                push(ele){
                    this.myArr[this.length]=ele;
                    this.length++;
                }

                pop(){
                    let temp = [];
                    for(let indx =0; indx < this.length-1; indx++){
                        temp[indx] = this.myArr[indx];
                    }

                    this.myArr = temp;
                    this.length--;
                }
            }
