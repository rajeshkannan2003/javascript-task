        <script>
            function concat(){
                let start=document.getElementById('input1').value;
                let end =document.getElementById('input2').value;
                document.getElementById('ans1').innerHTML=start+end;
            }


            function ChartAt(){
                let a=document.getElementById('chart').value;
                let b=document.getElementById('chart2').value;
                for(let i=0;i<a.length;i++)
                {
                    if(a[i]=b){
                        document.getElementById('ans2').innerHTML=a[i];
                    }
                    else {
                        document.getElementById('ans2').innerHTML=undefined;
                       
                    }
                }
            }

            function Startwith(){
                let count=0;
                let a= document.getElementById('start').value;
                let b = document.getElementById('start1').value;
                for(i=0;i<b.length;i++){
                    if(a[i]==b[i]){
                        count++;
                    }
                }
                if(count==b.length)
                {
                    document.getElementById('ans3').innerHTML=true;
                }
                else{
                    document.getElementById('ans3').innerHTML=false;
                }

            }

            function Endwith(){
                let count=0;
                let a=document.getElementById('end').value;
                let b=document.getElementById('end2').value;
                for(i=a.length-b.length;i<a.length;i++){
                    let j=i-(a.length-b.length);
                    if(a[i]==b[j]){
                        count++;
                    }
                }
                if(count==b.length){
                    document.getElementById('ans4').innerHTML=true;
                }
                else{
                    document.getElementById('ans4').innerHTML=false;
                }
            }

                for(i=0;i<b;i++){
                    document.getElementById('ans5').innerHTML+=a+""

            }

            function indexof(){
               let a=document.getElementById('index1').value;
               let b=document.getElementById('index2').value;
               for( let i=0;i<a.length;i++){
                if(a[i]==b){
                    document.getElementById('ans6').innerHTML=i;
                    break;
                }
               }
            }

            function Lastindexof(){
               let a=document.getElementById('ind1').value;
               let b=document.getElementById('ind2').value;
               for(let i=a.length;i>=0;i--){
                if(a[i]==b)
                {
                    document.getElementById('ans7').innerHTML=i;
                    break;
                }
               }
            }


            function trimmethod(){
                let start=document.getElementById('trim').value;
                let stcount=0;
                let ltcount=0;
                let strop="";
                for(i=0;i<start.length;i++)
                {
                    if(start[i]==" ")
                    {
                        stcount++;
                    }
                    else{
                        break;
                    }
                }
                for(let i=start.length-1;i>=0;i--)
                {
                    if(start[i]==" ")
                    {
                        ltcount++;
                    } 
                    else{
                        break;
                    }
                }
                for(let i=stcount;i<start.length-ltcount;i++){
                    strop+=start[i];
                }
                document.getElementById('ans8').innerHTML=start;
                document.getElementById('ans8a').innerHTML=strop;
            }

            function replace(){
                let Output ="";
                let str1 =document.getElementById('str1').value;
                let str2 =document.getElementById('str2').value;
                let ReplaceBY =document.getElementById('ReplaceBY').value;
                let count=0;
                for(inx=0;inx<str1.length;inx++){
                    if(str1[inx]==str2 && count<1){
                        Output+=ReplaceBY;
                        count++;
                    }else{
                        Output+=str1[inx];
                    }
                    document.getElementById('answer').innerHTML=Output;
                }
            }
