<!DOCTYPE html>
<html>
    <head>
        <title>Billing</title>
    </head>
    <body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
        <script>
            var pId ="";
            var pName = "";
            var pPrice = "";
            var pCount = "";
            var pTotal = "";
            var products = [];
            var productNames = ["Oil", "Soap", "Rice", "Sugar", "Ice"];
            function getData(){
                pId = document.getElementById('pId');
                pName = document.getElementById('pName');
                pPrice = document.getElementById('pPrice').value;
                pCount = document.getElementById('pCount').value;
                pTotal = document.getElementById('pTotal').value;
            }
            function calcTotal(){
                getData();
                if(pPrice != "" && pCount != "")
                    document.getElementById('pTotal').value = Number(pPrice) * Number(pCount);
                else{
                    document.getElementById('pTotal').value = "";
                }
            }

            function getProductName(){
                getData();
                if(pId.value != "" && pId.value <= productNames.length)
                    pName.value = productNames[Number(pId.value)-1];
                else
                    pName.value = "";

            }

        </script>
        <div class="container">
            <h2>Billing</h2>
            <div class="row">
                <div class="col"> Prod Id</div>
                <div class="col"> Name</div>
                <div class="col"> Price</div>
                <div class="col"> Count</div>
                <div class="col"> Total</div>
                <div class="col"> Action</div>
            </div>
            <div class="row">
                <div class="col"> <input type="text" name="pId" id="pId" class="form-control" onkeyup="getProductName()"/></div>
                <div class="col"> <input type="text" name="pName" id="pName" class="form-control" readonly/></div>
                <div class="col"> <input type="text" name="pPrice" id="pPrice" class="form-control" onkeyup="calcTotal()"/></div>
                <div class="col"> <input type="text" name="pCount" id="pCount" class="form-control" onkeyup="calcTotal()"/></div>
                <div class="col"> <input type="text" name="pTotal" id="pTotal" class="form-control" readonly/></div>
                <div class="col"> <button class="btn btn-success">Add</button></div>
            </div>
            <div id="products">

            </div>
        </div>
    </body>
</html>
