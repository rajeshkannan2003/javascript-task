    <div>
        <!-- replace function -->
        <h2>replace function</h2>
        string: <input type="text" id="str"><br><br>
        find: <input type="text" id="strfd"><br><br>
        Replaceby: <input type="text" id="repby"><br><br>
        <button id="" onclick="replace()">replace</button>
        <p id="repop"></p>

        <script>
            function replace(){
                let str = document.getElementById('str').value;
                let strfd = document.getElementById('strfd').value;
                let replaceby =document.getElementById('repby').value;
                let result = "";
                let counter = 0;
                for ( let i=0 ; i < str.length ; i++){
                    if (str[i] == strfd && counter < 1 )  {
                        result += replaceby;
                        counter++;
                    }
                    else{
                        result += str[i];
                    }
                    document.getElementById('repop').innerhtml = result;
                }
            }
        </script>


    </div>

    <div>
        <h2>startwith function</h2>
        string: <input type="text" id="str4"> <br><br>
        compare: <input type="text" id="compr"><br><br>
        <button onclick="startsWith()">compare</button>
        <p id="swop"></p>
        <script>
            function startsWith() {
                let str = document.getElementById('str4').value;
                let compare = document.getElementById('compr').value;
                let result = "" ;
                let counter = 0 ;

                for ( let i=0 ; i < str.length ; i++){
                    if(str[i] == compare[i]){
                        counter++;
                    }else{
                        break;
                    }
                }
                    if(counter == compare.length) {
                        result = "true";
                    }
                    else{
                        result = "false";
                    }
               
                 document.getElementById('swop').innerHTML = result;
                 console.log(result);
            }
        </script>
    </div>

    <div>
        <h1>repeat function</h1>
        string: <input type="text" value="sg" id="sg"> <br><br>
        repeat: <input type="text" value="repeat" id="repeat"> <br><br>
        <button onclick="repeat()">repeat</button>
        <h2 id="repeatop"></h2>
        <script>
            function repeat() {
                let sg = document.getElementById('sg').value;
                let repeat = document.getElementById('repeat').value;
                let result = "";
                let count = 1 ;

                for( let i=0 ; i<=count ; i++){
                    if(count <= repeat){
                        result += sg;
                        count++;
                    }
                }
                document.getElementById('repeatop').innerHTML=result;
            }
        </script>
