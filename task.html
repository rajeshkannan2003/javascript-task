     <div> 
     <!-- pin: <input type="text" value="" id="pin">  -->
     confirm pin : <input type="text" value="" id="cpin">
     <button onclick="find()">confirm</button>
     <h2 id="result"></h2>
     <script> 
     function find(){
       // let pin = document.getElementById('pin').value;
        let pin = '0909';
        let cpin = document.getElementById('cpin').value;
        for ( let i=0 ; i<pin.length ; i++){
            for ( let j=0 ; j<cpin.length ; j++){
                if ( pin[i]==cpin[j]){
                    document.getElementById('result').innerHTML = "that was correct!";
                }
                else {
                    document.getElementById('result').innerHTML = "sorry that was wrong";
                }
            }
        }
       
     }
